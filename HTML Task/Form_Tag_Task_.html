<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tag</title>
</head>
<body>
        <center><h1>Account Opening Form</h1></center>
        <table border="0" width="100%">
            <tr>
                <th width="50%">Personal Information</th>
                <th width="50%">Account Information</th>
            </tr>
        </table>
        <hr>

        <table border="0" width="100%">
            <tr>
                <td width="50%">Full Name</td>
                <td width="50%">Account Type</td>
            </tr>
            <tr>
                <td width="50%"><input type="text" name="prefix" placeholder="Prefix"></td>
                <td width="50%"><select name="accountType">
                    <option>Choose Account Type</option>
                    <option>Savings</option>
                    <option>Current</option>
                    <option>Business</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td width="50%"><input type="text" name="firstName" placeholder="First Name"></td>
                <td width="50%">Account Category</td>
            </tr>
            <tr>
                <td width="50%"><input type="text" name="lastName" placeholder="Last Name"></td>
                <td width="50%"><select name="accountCategory">
                    <option>Choose Account Category</option>
                    <option>Basic</option>
                    <option>Premium</option>
                    <option>Gold</option>
                </select></td>
            </tr>
            <tr>
                <td width="50%">Date of Birth</td>
                <td width="50%">Monthly Salary(in USD)</td>
            </tr>
            <tr>
                <td width="50%"><input type="date" name="dob"></td>
                <td width="50%"><input type="number" name="monthlySalary" placeholder="Enter your Monthly Salary"></td>
            </tr>
            <tr>
                <td width="50%">Mother's Maiden Name</td>
                <td width="50%">Date</td>
            </tr>
            <tr>
                <td width="50%"><input type="text" name="maidenName" placeholder="Mother's Maiden Name"><br><br></td>
                <td width="50%"><input type="date" name="date"></td>
            </tr>
            <tr>
                <td width="50%">Email</td>
                <td width="50%">City</td>
            </tr>
            <tr>
                <td width="50%"><input type="email" name="email" placeholder="Email"></td>
                <td width="50%"><input type="text" namename="city" placeholder="Enter your city"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
</body>
</html>
