<!DOCTYPE html>
<html>
<head>
	<title>List Tag Task 5</title>
</head>
<body>

<dl>
		<dt>By default</dt>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
	</ul>
</dl>
<dl>
		<dt>type=disc(solid circle)</dt>
	<ul type="disc">
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
	</ul>
</dl>
<dl>
		<dt>type=circle(hollow circle)</dt>
	<ul type="circle">
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
	</ul>
</dl>
<dl>
		<dt>type=square</dt>
	<ul type="square">
		<li>Apple</li>
		<li>Banana</li>
		<li>Mango</li>
	</ul>
</dl>
</body>
</html>
