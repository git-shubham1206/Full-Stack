<!DOCTYPE html>
<html>
<head>
	<title>List Tag Task 3</title>
</head>
<body>
	<h1>Nested Lists Example</h1>
	
	<ol type="a">
		<li>Animals</li>
	<ul type="square">
		<li>Mammals</li>
		<ol type="a">
		<li>Lion</li>
		<li>Elephant</li>
		<li>Whale</li>
	</ul>
	<ul type="square">
		<li>Reptiles</li>
		<ul type="square">
			<li>Snake</li>
			<li>Turtle</li>
			<li>Crocodile</li>
		</ul>
	</ul>
	</ol>
	<ol type="a" start="2">
		<li>Plants</li>
	<ul type="square">
		<li>Flowering</li>
		<ol type="a">
		<li>Rose</li>
		<li>Tulip</li>
		<li>Sunflower</li>
	</ul>
	<ul type="square">
		<li>Non-flowering</li>
		<ul type="square">
			<li>Fern</li>
			<li>Moss</li>
			<li>Algae</li>
		</ul>
	</ul>
	</ol>
</body>
</html>
