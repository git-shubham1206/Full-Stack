<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<form>
	<h1>Employe Registration</h1>
	<label>Employe Full Name:-</label><input type="text" name="fullname" placeholder="Enter Full Name" required>
	<br><br>
	Employe Mobile No.:-<input type="number" name="number" required><br><br>

	Employe Email-ID:-<input type="email" name="email"><br><br>

	Employe Gender:- Male<input type="radio" name="gender" value="male"> &nbsp; &nbsp;Female<input type="radio" name="gender" value="Female"><br><br>

	Employe City:- <select name="city">
		<option>Choose City</option>
		<option>Nashik</option>
		<option>Mumbai</option>
		<option>Pune</option>
		<option>Other</option>
	</select><br><br>

	Employe DOB:-<input type="date" name="dob"><br><br>

	Password:-<input type="Password" name="password"><br><br>

	<input type="submit" value="SAVE" name="submit">
	<input type="reset" name="reset">
</form>
</body>
</html>
