<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<form>
	<label>Enter Name:-</label><input type="text" name="fullname" placeholder="Enter Full Name" required>
	<br><br>
	Enter Mobile No.:-<input type="number" name="number" required><br><br>
	Enter Email-ID:-<input type="email" name="email"><br><br>
	Gender:- Male<input type="radio" name="gender" value="male"> &nbsp; &nbsp;Female<input type="radio" name="gender" value="Female"><br><br>
	City:- <select name="city">
		<option>Choose City</option>
		<option>Nashik</option>
		<option>Mumbai</option>
		<option>Pune</option>
		<option>Other</option>
	</select><br><br>

	City:- <select name="city" multiple>
		<option>Choose City</option>
		<option>Nashik</option>
		<option>Mumbai</option>
		<option>Pune</option>
		<option>Other</option>
	</select><br><br>

	DOB & Time:-<input type="date" name="dob"><input type="time" name="time"><br><br>

	Password:-<input type="Password" name="password"><br><br>

	Photo:-<input type="file" name="phooto"><br><br>

	Fav. Color:-<input type="Color" name="favcolor"><br><br>

	Fav. Game:-Cricket<input type="checkbox" name="game"> &nbsp; &nbsp;Kho-Kho<input type="checkbox" name="game"><br><br>

	<input type="submit" name="submit">
	<input type="reset" name="reset">
</form>
</body>
</html>
