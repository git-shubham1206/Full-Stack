<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
	
	<!--ordered list-->
	<!--type numbers(1),Albhabets(a,A),Roman(i,I)-->
	
	<ol type="i" start="10">
		<li>Mangesh</li>
		<ol type="A">     <!--Nested List-->
			<li>Krishna</li>     
			<li>Atharv</li>
		</ol>
		<li>Shubham</li>
		<li>Sai</li>
		<li>Abhishek</li>
		<li>Gaurav</li>
	</ol>
	
	<!--unordered list-->
	<!--type Disc,Circle,Square,None-->
	
	<ul type="circle">
		<li>Mangesh</li>
		<li>Shubham</li>
		<li>Sai</li>
		<li>Abhishek</li>
		<li>Gaurav</li>
	</ul>

	<!--Description list-->

	<dl>
		<dt>HTML</dt>
		<dd>It is a Structural Language</dd>
		<dt>CSS</dt>
		<dd>It is Design Language</dd>
	</dl>
</body>
</html>
